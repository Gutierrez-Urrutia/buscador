<div *ngIf="person" class="col container mt-5">
  <h1 class="mt-2">{{ person.name }}</h1>
  <form #editForm="ngForm" (ngSubmit)="save()">
    <div>
      <label class="mb-2">Id:</label>
      {{ person.id }}
    </div>
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input #name="ngModel" [(ngModel)]="person.name" [ngClass]="{'is-invalid': name.touched && name.invalid, 'is-valid':
name.touched && name.valid}" class="form-control my-2" id="name"
             name="name" placeholder="Nombre"
             required/>
      <div [hidden]="name.valid || name.pristine" class="invalid-
feedback" style="display: block; color: red;">
        Campo requerido
      </div>
    </div>
    <div class="form-group">
      <label>Número Telefónico:</label>
      <input [(ngModel)]="person.phone" class="form-control my-2" id="phone" name="phone"
             placeholder="Número Telefónico"/>
    </div>
    <fieldset class="form-group">
      <label class="col-form-legend">Dirección:</label>
      <div>
        <div class="row">
          <div class="col-md-6 my-2">
            <input [(ngModel)]="person.address.street" class="form-control" id="street" name="street"
                   placeholder="Calle/Número">
          </div>
          <div class="col-md-6 my-2">
            <input [(ngModel)]="person.address.city" class="form-control" id="city" name="city" placeholder="Ciudad">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 my-2">
            <input [(ngModel)]="person.address.state" class="form-control" id="state" name="state" placeholder="Región"
                   size="2">
          </div>
          <div class="col-md-6 my-2">
            <input [(ngModel)]="person.address.zip" class="form-control" id="zip" name="zip" placeholder="Código Postal"
                   size="5">
          </div>
        </div>

      </div>
    </fieldset>
    <div class="d-flex justify-content-end">
      <button [disabled]="!editForm.form.valid" class="btn btn-primary" id="save"
              type="submit">Guardar
      </button>
      <button (click)="cancel()" class="btn btn-danger ms-2" id="cancel">Cancelar</button>
    </div>

  </form>
</div>
